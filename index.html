<!DOCTYPE html>
<html lang="en">
  
    <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="./assets/css/style.css"/>
      <title>Weather Dashboard </title>
  </head>
  
  <body>
  
      <!-- entire climatecast container-->
      <div class="climate-container card mt-3 mb-3 border-color-bold">

          <!-- header title container-->
          <div class="banner p-2 text-center">
        
              <h1 class="pt-2">Weather Dashboard</h1>
              <hr class="w-75">
          </div>
  
          <!-- search, search history, current forecast, and five-day forecast container -->
          <div class="city-wrapper d-flex justify-content-around p-3">
              
              <!-- search and search history container -->
              <aside>
                <h3 class="text-center">Search for a City:</h3>
                <div class="text-center"><input class="border-color rounded" type="text" id="city" placeholder="Name a city please."></div>
                <div class="text-center pt-3">
                    <button id="search" class="btn col-9">Search</button>
                </div>
                <hr>
                <h4 class="text-center">Search History</h4>

                <!-- search history buttons -->
                <div class="history text-center"></div>
            </aside>

            <main>
  
              <main>
  
                  <!-- current forecast container -->
                  <h4>Current Forecast:</h4>
                  <div class="card border-color">
                  <div id="city-title" class="city-title text-center card-body pb-0">Current Day</div>
                  <div id="current-data" class="current-data card-body pt-0"></div>
                  </div>
  
                  <!-- five-day forecast container -->
                  <h4 class="pt-3">5-Day Forecast:</h4>
                  <div class="container">
                      <div class="forecast row">
                          <div id="forecast-data-1" class="forecast-data card p-2 m-1 text-center font-color-drk col-12">Day 1</div>
                          <div id="forecast-data-2" class="forecast-data card p-2 m-1 text-center font-color-drk col-12">Day 2</div>
                          <div id="forecast-data-3" class="forecast-data card p-2 m-1 text-center font-color-drk col-12">Day 3</div>
                          <div id="forecast-data-4" class="forecast-data card p-2 m-1 text-center font-color-drk col-12">Day 4</div>
                          <div id="forecast-data-5" class="forecast-data card p-2 m-1 text-center font-color-drk col-12">Day 5</div>
                      </div>
                  </div>    
              </main>
          </div>
      </div>
  
  <!-- script section -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/script.js"></script>
  
  </body>
   

</html>
